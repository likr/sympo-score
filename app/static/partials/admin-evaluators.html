<div>
  <h3>評価者</h3>
  <div class="table-responsive">
    <table class="table table-bordered">
      <tr>
        <th class="col-xs-2">ID</th>
        <th class="col-xs-2">パスワード</th>
        <th class="col-xs-2">氏名</th>
        <th class="col-xs-2">タイプ</th>
        <th class="col-xs-2">操作</th>
      </tr>
      <tr ng-repeat="evaluator in ctl.evaluators">
        <td>{{evaluator.key}}</td>
        <td><input type="password" class="form-control" ng-model="evaluator.password"></td>
        <td><input class="form-control" ng-model="evaluator.name"></td>
        <td><select class="form-control" ng-model="evaluator.type" ng-options="type.value as type.label for type in ctl.evaluatorTypes"></select></td>
        <td>
          <button class="btn btn-default" ng-click="ctl.updateEvaluator($index)">Save</button>
          <button class="btn btn-default" ng-click="ctl.deleteEvaluator($index)">Delete</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="password" class="form-control" ng-model="ctl.newEvaluator.password"></td>
        <td><input class="form-control" ng-model="ctl.newEvaluator.name"></td>
        <td><select class="form-control" ng-model="ctl.newEvaluator.type" ng-options="type.value as type.label for type in ctl.evaluatorTypes"></select></td>
        <td><button class="btn btn-default" ng-click="ctl.submitEvaluator()">Save</button></td>
      </tr>
    </table>
  </div>
</div>
