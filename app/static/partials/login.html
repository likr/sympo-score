<div>
  <form>
    <div class="form-group">
      <label>ID</label>
      <input class="form-control" ng-model="loginCtl.evaluatorKey">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="loginCtl.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="loginCtl.login()">Login</button>
    </div>
  </form>
</div>
